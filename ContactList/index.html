<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>JS Table Exercise - Corsega</title>
</head>
<body>
    <h1 class="text-3xl font-bold underline text-center">
        Contacts List
    </h1>

    <div class="flex justify-center mt-5">
        <button id="addContactBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Add Contact
        </button>
    </div>

    <table class="min-w-full divide-y divide-gray-200 mt-5">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">First Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email Address</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact Number</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
        </thead>
        <tbody id="contactsTableBody" class="bg-white divide-y divide-gray-200">
                
        </tbody>

    </table>
    
    <div id="contactModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white w-96 rounded-md shadow-lg p-5">
            
            <div class="text-center">
                <h3 class="text-lg font-medium text-gray-900">Add Contact</h3>
            </div>
    
            <form id="contactForm" class="mt-4 space-y-4">
                <div>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" maxlength="50" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <div>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" maxlength="50" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <div>
                    <input type="email" id="email" name="email" placeholder="Email Address" maxlength="50" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <div>
                    <input type="tel" id="contactNumber" name="contactNumber" placeholder="Contact Number" maxlength="15" pattern="[0-9]+" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
                </div>
                <div class="flex justify-center space-x-4 pt-4">
                    <button type="button" id="cancelBtn" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Cancel</button>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save</button>
                </div>
                <div id="errorMessage" class="text-red-500 text-center"></div>
            </form>
        </div>
    </div>



        
    <script src="script.js"></script>
</body>
</html>
